<li class="comment byuser comment-author-admin bypostauthor even thread-even depth-1" id="li-comment-{{comment.key.id}}">
  <div id="comment-{{comment.key.id}}">
    <div class="comment-author vcard" onclick="return backcomment('{{comment.author}}',{{comment.key.id}});" style="cursor: pointer;"> <img width="40" height="40" class="avatar avatar-40 photo" src="{{comment.gravatar_url}}" alt="" title="回复{{comment.author}}" /> <cite class="fn"> {%if comment.weburl %} <a class="url" rel="external nofollow" href="{{comment.weburl}}">{{comment.author}}</a> {% else %}{{comment.author}}{%endif%} </cite> <span class="says">says:</span> </div>
    <!-- .comment-author .vcard -->
    <div class="comment-meta commentmetadata"><a href="#comment-{{comment.key.id}}"> {{comment.date.date|datetz:"Y-m-d"}} at {{comment.date|datetz:"H:i"}}</a> </div>
    <!-- .comment-meta .commentmetadata -->
    <div class="comment-body">
      <p>{{comment.content}}</p>
    </div>
    <div class="reply"> <a onclick="return addComment.moveForm(&quot;comment-{{ comment.key.id }}&quot;, &quot;{{ comment.key.id }}&quot;, &quot;respond&quot;, &quot;{{ entry.key }}&quot;)" href="/{{ entry.link }}#respond" class="comment-reply-link" rel="nofollow">回复</a> </div>
  </div>
  <!-- #comment-##  -->
</li>
